        // Nodal Background Component
        const NodalBackground = () => {
            const canvasRef = useRef(null);
            const animationFrameId = useRef(null);

            const resizeCanvas = useCallback((canvas, ctx) => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, []);

            const drawNodes = useCallback((ctx, nodes, lines) => {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

                // Draw lines first
                lines.forEach(line => {
                    ctx.beginPath();
                    ctx.moveTo(line.start.x, line.start.y);
                    ctx.lineTo(line.end.x, line.end.y);
                    ctx.strokeStyle = `rgba(100, 50, 200, ${line.opacity})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                });

                // Then draw nodes
                nodes.forEach(node => {
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = `rgba(150, 100, 250, ${node.opacity})`;
                    ctx.fill();
                });
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');

                resizeCanvas(canvas, ctx); // Initial resize

                const numNodes = Math.max(20, Math.floor((window.innerWidth + window.innerHeight) / 100));
                const nodes = Array.from({ length: numNodes }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 3 + 1.5, // Increased node size
                    opacity: Math.random() * 0.5 + 0.3,
                }));

                const animate = () => {
                    const lines = [];
                    nodes.forEach(node => {
                        // Update position
                        node.x += node.vx;
                        node.y += node.vy;

                        // Bounce off walls
                        if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                        if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                        // Connect to nearby nodes
                        nodes.forEach(otherNode => {
                            if (node === otherNode) return;
                            const dx = node.x - otherNode.x;
                            const dy = node.y - otherNode.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const maxDist = 120; // Max distance for lines
                            if (dist < maxDist) {
                                lines.push({
                                    start: node,
                                    end: otherNode,
                                    opacity: (1 - dist / maxDist) * 0.3,
                                });
                            }
                        });
                    });

                    drawNodes(ctx, nodes, lines);
                    animationFrameId.current = requestAnimationFrame(animate);
                };

                const handleResize = () => resizeCanvas(canvas, ctx);
                window.addEventListener('resize', handleResize);

                animationFrameId.current = requestAnimationFrame(animate);

                return () => {
                    cancelAnimationFrame(animationFrameId.current);
                    window.removeEventListener('resize', handleResize);
                };
            }, [resizeCanvas, drawNodes]);

            return (
                <canvas
                    ref={canvasRef}
                    className="absolute inset-0 z-0 opacity-50"
                    style={{ pointerEvents: 'none' }}
                ></canvas>
            );
        };

            // Handle the "Humanize" button click
            // Replace your existing handleHumanize with this function
const handleHumanize = async () => {
  setIsLoading(true);
  setError(null);
  setOutputText('');

  const postUrl = 'https://dpv007-aicloak.hf.space/gradio_api/call/run_humanizer';
  try {
    const postPayload = {
      data: [
        inputText,
        Number(replaceProb),
        Number(semThreshold),
        Number(freqRatio),
        String(randomSeed)
      ]
    };

    // Step 1: submit job
    const postResponse = await fetch(postUrl, {
      method: 'POST',
      mode: 'cors', // Explicitly set mode
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(postPayload),
      // optional: keep credentials if server expects cookies
      // credentials: 'include'
    });

    if (!postResponse.ok) {
      const errText = await postResponse.text().catch(()=>'<no-body>');
      throw new Error(`POST failed: ${postResponse.status} ${postResponse.statusText} â€” ${errText}`);
    }

    const postJson = await postResponse.json().catch(()=>null);
    console.log('POST response', postJson);
    const eventId = postJson?.event_id || postJson?.data?.[0]?.event_id;
    if (!eventId) {
      throw new Error('No event_id returned from POST â€” check POST response in console (POST may have different shape).');
    }

    // Step 2: try SSE stream fetch
    const getUrl = `https://dpv007-aicloak.hf.space/gradio_api/call/run_humanizer/${eventId}`;
    const getResponse = await fetch(getUrl, {
      method: 'GET',
      mode: 'cors', // Explicitly set mode
      headers: { 'Accept': 'text/event-stream' },
    });

    if (!getResponse.ok) {
      const errText = await getResponse.text().catch(()=>'<no-body>');
      throw new Error(`GET-stream failed: ${getResponse.status} ${getResponse.statusText} â€” ${errText}`);
    }

    // Read stream as text (most servers return the whole SSE text on response.text())
    const streamText = await getResponse.text();
    console.log('Raw streamText:', streamText.slice ? streamText.slice(0, 4000) : streamText);

    // Robust SSE parser: group consecutive "data:" lines into blocks separated by blank lines
    function parseSSEBlocks(sseText) {
      const lines = sseText.split(/\r?\n/);
      const blocks = [];
      let buffer = [];
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (line.startsWith('data:')) {
          buffer.push(line.replace(/^data:\s?/, ''));
        } else if (line.trim() === '') {
          if (buffer.length) {
            blocks.push(buffer.join('\n'));
            buffer = [];
          }
        } else {
          // ignore other lines (id:, event:, retry:, etc.)
        }
      }
      if (buffer.length) blocks.push(buffer.join('\n'));
      return blocks;
    }

    const blocks = parseSSEBlocks(streamText);
    console.log('SSE blocks found:', blocks.length, blocks.map(b => (b.length>200? b.slice(0,200)+'...': b)));

    // find the process_completed or process_failed block
    let completedJson = null;
    let foundResult = false; // Add a flag

    for (const block of blocks) {
      try {
        const j = JSON.parse(block);

        // NEW CHECK: Is this the data itself?
        // Check if j is an array and its first element is a string.
        if (Array.isArray(j) && j.length > 0 && typeof j[0] === 'string') {
            console.log("Found direct data array in SSE block.");
            setOutputText(j[0]);
            foundResult = true;
            break; 
        }

        // Gradio sends complex objects; look for msg/process_completed
        if (j.msg === 'process_completed' || (j.output && j.output.status === 'COMPLETE')) {
          completedJson = j;
          break;
        }
        if (j.msg === 'process_failed' || (j.output && j.output.status === 'FAILED')) {
          // bubble useful error
          const err = j.output?.error || JSON.stringify(j);
          throw new Error(`AI processing failed: ${err}`);
        }
      } catch (e) {
        // not JSON or parse error â€” skip
        console.warn('Failed to JSON.parse SSE block (ignored):', e);
      }
    }

    // If we found a result, we can skip the rest
    if (foundResult) {
        // We already set the output, so just return
        // The finally block will run
        return;
    }

    // If we parsed a process_completed, extract output
    if (completedJson) {
      // Standard Gradio wrapper: completedJson.output.data[0]
      const out = completedJson.output?.data?.[0] ?? (completedJson?.output || null);
      if (typeof out === 'string') {
        setOutputText(out);
        return;
      } else if (Array.isArray(out) && typeof out[0] === 'string') {
        setOutputText(out[0]);
        return;
      } else {
        console.warn('Completed JSON found but unexpected shape:', completedJson);
        // continue to fallback
      }
    }

    // FALLBACK: if SSE parsing didn't yield a completed result, try a JSON GET (some servers return JSON instead of SSE)
    console.warn('No process_completed found in SSE. Trying JSON GET fallback.');
    const jsonGetResponse = await fetch(getUrl, {
      method: 'GET',
      mode: 'cors', // Explicitly set mode
      headers: { 'Accept': 'application/json' }
    });

    if (!jsonGetResponse.ok) {
      const t = await jsonGetResponse.text().catch(()=>'<no-body>');
      throw new Error(`Fallback JSON GET failed: ${jsonGetResponse.status} ${jsonGetResponse.statusText} â€” ${t}`);
    }

    const jsonGet = await jsonGetResponse.json().catch(()=>null);
    console.log('Fallback JSON GET response:', jsonGet);

    // Try to extract output from common shapes
    const candidate = jsonGet?.output ?? (jsonGet?.data?.[0] ?? jsonGet);
    if (candidate) {
      if (typeof candidate === 'string') {
        setOutputText(candidate);
        return;
      } else if (Array.isArray(candidate) && typeof candidate[0] === 'string') {
        setOutputText(candidate[0]);
        return;
      } else if (candidate?.data && typeof candidate.data[0] === 'string') {
        setOutputText(candidate.data[0]);
        return;
      }
    }

    // if we still didn't get result, throw with helpful debug hint
    throw new Error('Stream did not complete or returned an unexpected response. Check the console logs for `Raw streamText` and `SSE blocks found` to inspect the server response.');

  } catch (err) {
    console.error('Error during humanization:', err);
    setError(`An error occurred: ${err.message}`);
  } finally {
    setIsLoading(false);
  }
};

<!-- Gemini: Acknowledged and reviewed. This is a well-structured single-file React app using Gradio. --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gray-900">
    
    <!-- React app will mount here --><div id="root"></div>

    <!-- React App Code (transpiled by Babel) --><script type="text/babel">
        // NOTE: We don't use a static `import` at the top because the Gradio client package
        // is an ES module and may throw an 'export' error when loaded via script tags.
        // Instead we dynamically import it inside the effect below which keeps JSX/Babel
        // transpilation working while still loading the module correctly.

        const { useState, useEffect, useRef, useCallback } = React;

        // Helper component for sliders
        const ParameterSlider = ({
          label,
          id,
          min,
          max,
          step,
          value,
          onChange,
          displayValue,
          description,
        }) => (
          <div className="space-y-2">
            <div className="flex justify-between items-center">
              <label htmlFor={id} className="block text-sm font-medium text-gray-300">
                {label}
              </label>
              <span className="text-sm font-mono text-purple-300 bg-gray-700 px-2 py-0.5 rounded">
                {displayValue !== undefined ? displayValue : String(value)}
              </span>
            </div>
            <input
              type="range"
              id={id}
              min={min}
              max={max}
              step={step}
              value={value}
              onChange={onChange}
              className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-purple-500"
            />
            {description && (
              <p className="text-xs text-gray-400 mt-1.5">{description}</p>
            )}
          </div>
        );

        // Nodal Background Component
        const NodalBackground = () => {
          const canvasRef = useRef(null);
          const animationFrameId = useRef(null);

          const resizeCanvas = useCallback((canvas, ctx) => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }, []);

          const drawNodes = useCallback((ctx, nodes, lines) => {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            // Draw lines first
            lines.forEach(line => {
              ctx.beginPath();
              ctx.moveTo(line.start.x, line.start.y);
              ctx.lineTo(line.end.x, line.end.y);
              ctx.strokeStyle = `rgba(100, 50, 200, ${line.opacity})`;
              ctx.lineWidth = 0.5;
              ctx.stroke();
            });

            // Then draw nodes
            nodes.forEach(node => {
              ctx.beginPath();
              ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2, false);
              ctx.fillStyle = `rgba(150, 100, 250, ${node.opacity})`;
              ctx.fill();
            });
          }, []);

          useEffect(() => {
            const canvas = canvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            resizeCanvas(canvas, ctx); // Initial resize

            const numNodes = Math.max(20, Math.floor((window.innerWidth + window.innerHeight) / 100));
            const nodes = Array.from({ length: numNodes }, () => ({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              vx: (Math.random() - 0.5) * 0.5,
              vy: (Math.random() - 0.5) * 0.5,
              radius: Math.random() * 3 + 1.5, // Increased node size
              opacity: Math.random() * 0.5 + 0.3,
            }));

            const animate = () => {
              const lines = [];
              nodes.forEach(node => {
                // Update position
                node.x += node.vx;
                node.y += node.vy;

                // Bounce off walls
                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                // Connect to nearby nodes
                nodes.forEach(otherNode => {
                  if (node === otherNode) return;
                  const dx = node.x - otherNode.x;
                  const dy = node.y - otherNode.y;
                  const dist = Math.sqrt(dx * dx + dy * dy);
                  const maxDist = 120; // Max distance for lines
                  if (dist < maxDist) {
                    lines.push({
                      start: node,
                      end: otherNode,
                      opacity: (1 - dist / maxDist) * 0.3,
                    });
                  }
                });
              });

              drawNodes(ctx, nodes, lines);
              animationFrameId.current = requestAnimationFrame(animate);
            };

            const handleResize = () => resizeCanvas(canvas, ctx);
            window.addEventListener('resize', handleResize);

            animationFrameId.current = requestAnimationFrame(animate);

            return () => {
              cancelAnimationFrame(animationFrameId.current);
              window.removeEventListener('resize', handleResize);
            };
          }, [resizeCanvas, drawNodes]);

          return (
            <canvas
              ref={canvasRef}
              className="absolute inset-0 z-0 opacity-50"
              style={{ pointerEvents: 'none' }}
            ></canvas>
          );
        };

        // Main App Component
        function App() {
          // State for inputs and outputs
          const [inputText, setInputText] = useState(
            'The aforementioned document elucidates the intricate details of the ongoing investigation, highlighting the pivotal role of forensic analysis in discerning the perpetrator.'
          );
          const [outputText, setOutputText] = useState('');

          // State for parameters
          const [replaceProb, setReplaceProb] = useState(13);
          const [semThreshold, setSemThreshold] = useState(0.85);
          const [freqRatio, setFreqRatio] = useState(10);
          const [randomSeed, setRandomSeed] = useState(42);

          // State for app status
          const [isLoading, setIsLoading] = useState(false);
          const [error, setError] = useState(null);
          // Removed Gradio client state
          // const [gradioClient, setGradioClient] =useState(null);
          // const [clientLoading, setClientLoading] = useState(true);

          // Removed useEffect hook for loading Gradio client
          /*
          useEffect(() => {
            let cancelled = false;
...
            return () => { cancelled = true; };
          }, []); // Empty dependency array so it runs only once // Empty dependency array so it runs only once
          */

          // Handle the "Humanize" button click
          const handleHumanize = async () => {
            // Removed Gradio client check
            /*
            if (!gradioClient) {
              setError('AI client is not ready. Please wait.');
              return;
            }
            */

            setIsLoading(true);
            setError(null);
            setOutputText('');

            const apiUrl = 'https://dedeep007-aicloak.hf.space/gradio_api/mcp/';

            try {
              // Use the object-based payload as requested
              const payload = {
                text: inputText,
                replace_prob_pct: Number(replaceProb),
                sem_threshold: Number(semThreshold),
                freq_ratio_pct: Number(freqRatio),
                random_seed: String(randomSeed),
              };

              // Use fetch to make a direct POST request
              const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
              });

              if (!response.ok) {
                 const errorText = await response.text();
                 throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
              }
              
              const result = await response.json();

              // Handle different possible response shapes
              // Re-using old logic as endpoint might mimic Gradio client response
              if (result && result.data && typeof result.data[0] === 'string') {
                setOutputText(result.data[0]);
              } else if (result && result.data && typeof result.data === 'string') {
                setOutputText(result.data);
              } else if (result && typeof result === 'string') {
                setOutputText(result);
              } else if (result && result.data && Array.isArray(result.data) && result.data.length > 0) {
                // join array elements if returned
                setOutputText(result.data.join('\n'));
              } 
              // This endpoint might just return the text directly
              else if (typeof result === 'string') {
                 setOutputText(result);
              }
              // Or in a specific key
              else if (result && typeof result.humanized_text === 'string') {
                 setOutputText(result.humanized_text);
              }
              else {
                console.error('Unexpected result format:', result);
                setError('Received an unexpected response from the AI.');
              }
            } catch (err) {
              console.error('Error during humanization:', err);
              setError(`An error occurred: ${err.message}`);
            } finally {
              setIsLoading(false);
            }
          };


          return (
            <div className="relative min-h-screen w-full text-gray-100 flex items-center justify-center p-4 overflow-hidden">
              <NodalBackground /> {/* Nodal background component */}

              <div className="relative z-10 bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-6xl">
                {/* Header */}
                <div className="text-center mb-8">
                  <h1 className="text-4xl md:text-5xl font-extrabold text-sky-400 pb-2 drop-shadow-lg"> {/* Changed color and removed bg-clip-text/text-transparent */}
                    🧠 NeuroSoul
                  </h1>
                  <p className="text-lg text-gray-400">
                    Humanize your text with AI
                  </p>
                </div>

                {/* Main Content: Input, Config, Output */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                  {/* Left Column: Input + Config */}
                  <div className="space-y-6">
                    {/* Input Text */}
                    <div>
                      <label
                        htmlFor="input-text"
                        className="block text-xl font-semibold mb-3 text-gray-200"
                      >
                        Your Text
                      </label>
                      <textarea
                        id="input-text"
                        rows="10"
                        className="w-full bg-gray-700 border-gray-600 rounded-lg p-4 text-gray-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-inner"
                        placeholder="Enter text to humanize..."
                        value={inputText}
                        onChange={(e) => setInputText(e.target.value)}
                      ></textarea>
                    </div>

                    {/* Configuration */}
                    <div>
                      <h3 className="text-xl font-semibold mb-4 text-gray-200">
                        Configuration
                      </h3>
                      <div className="space-y-5 bg-gray-900/50 p-5 rounded-lg">
                        <ParameterSlider
                          label="Replace Probability"
                          id="replace-prob"
                          min="0"
                          max="100"
                          step="1"
                          value={replaceProb}
                          onChange={(e) => setReplaceProb(Number(e.target.value))}
                          displayValue={`${replaceProb}%`}
                          description="How many words might be replaced. Recommended: 11-15%"
                        />
                        <ParameterSlider
                          label="Semantic Threshold"
                          id="sem-threshold"
                          min="0"
                          max="1"
                          step="0.01"
                          value={semThreshold}
                          onChange={(e) => setSemThreshold(Number(e.target.value))}
                          displayValue={semThreshold.toFixed(2)}
                          description="How similar the new word should be to the original. Recommended: 0.8-0.9"
                        />
                        <ParameterSlider
                          label="Frequency Ratio"
                          id="freq-ratio"
                          min="0"
                          max="100"
                          step="1"
                          value={freqRatio}
                          onChange={(e) => setFreqRatio(Number(e.target.value))}
                          displayValue={`${freqRatio}%`}
                          description="Similar word frequency vs. original. Higher % is safer, lower % is creative. Recommended: 5-10%"
                        />
                        <div>
                          <label
                            htmlFor="random-seed"
                            className="block text-sm font-medium text-gray-300 mb-2"
                          >
                            Random Seed
                          </label>
                          <input
                            type="number"
                            id="random-seed"
                            value={randomSeed}
                            onChange={(e) => setRandomSeed(Number(e.target.value))}
                            className="w-full bg-gray-700 border-gray-600 rounded-lg p-2.5 text-gray-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-inner"
                          />
                          <p className="text-xs text-gray-400 mt-1.5">
                            Seed for randomization. Change for different results.
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* Right Column: Output */}
                  <div className="flex flex-col">
                    <label
                      htmlFor="output-text"
                      className="block text-xl font-semibold mb-3 text-gray-200"
                    >
                      Humanized Output
                    </label>
                    <textarea
                      id="output-text"
                      rows="10"
                      className="w-full h-full flex-grow bg-gray-700 border-gray-600 rounded-lg p-4 text-gray-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-inner"
                      placeholder="Your humanized text will appear here..."
                      value={outputText}
                      readOnly
                    ></textarea>
                  </div>
                </div>

                {/* Footer: Button and Status */}
                <div className="mt-8">
                  <button
                    onClick={handleHumanize}
                    disabled={isLoading || !inputText}
                    className={`w-full max-w-md mx-auto flex items-center justify-center py-3 px-6 rounded-lg font-semibold text-lg text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 shadow-lg transform hover:scale-105 transition-transform duration-300 ease-in-out ${isLoading || !inputText ? 'opacity-50 cursor-wait hover:scale-100' : ''}`}
                  >
                    {isLoading ? (
                      "Humanizing..."
                    ) : (
                      "✨ Humanize Text"
                    )}
                  </button>
                  {error && (
                    <p className="text-red-400 text-center mt-4 text-sm">{error}</p>
                  )}
                </div>
              </div>
            </div>
          );
        }

        // Mount the React app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>

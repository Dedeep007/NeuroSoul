<body class="bg-gray-900">

    <!-- React App Code (transpiled by Babel) -->
    <script type="text/babel">
        // NOTE: We don't use a static `import` at the top because the Gradio client package
        // is an ES module. Instead, we dynamically import it inside the useEffect hook.

        const { useState, useEffect, useRef, useCallback } = React;

        // Helper component for sliders
        const ParameterSlider = ({
            label,
            id,
            min,
            max,
            step,
            value,
            onChange,
            displayValue,
            description,
        }) => (
            <div className="space-y-2">
                <div className="flex justify-between items-center">
                    <label htmlFor={id} className="block text-sm font-medium text-gray-300">
                        {label}
                    </label>
                    <span className="text-sm font-mono text-purple-300 bg-gray-700 px-2 py-0.5 rounded">
                        {displayValue !== undefined ? displayValue : String(value)}
                    </span>
                </div>
                <input
                    type="range"
                    id={id}
                    min={min}
                    max={max}
                    step={step}
                    value={value}
                    onChange={onChange}
                    className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-purple-500"
                />
                {description && (
                    <p className="text-xs text-gray-400 mt-1.5">{description}</p>
                )}
            </div>
        );

        // Nodal Background Component
        const NodalBackground = () => {
            const canvasRef = useRef(null);
            const animationFrameId = useRef(null);

            const resizeCanvas = useCallback((canvas, ctx) => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, []);

            const drawNodes = useCallback((ctx, nodes, lines) => {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

                // Draw lines first
                lines.forEach(line => {
                    ctx.beginPath();
                    ctx.moveTo(line.start.x, line.start.y);
                    ctx.lineTo(line.end.x, line.end.y);
                    ctx.strokeStyle = `rgba(100, 50, 200, ${line.opacity})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                });

                // Then draw nodes
                nodes.forEach(node => {
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = `rgba(150, 100, 250, ${node.opacity})`;
                    ctx.fill();
                });
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');

                resizeCanvas(canvas, ctx); // Initial resize

                const numNodes = Math.max(20, Math.floor((window.innerWidth + window.innerHeight) / 100));
                const nodes = Array.from({ length: numNodes }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 3 + 1.5, // Increased node size
                    opacity: Math.random() * 0.5 + 0.3,
                }));

                const animate = () => {
                    const lines = [];
                    nodes.forEach(node => {
                        // Update position
                        node.x += node.vx;
                        node.y += node.vy;

                        // Bounce off walls
                        if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                        if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                        // Connect to nearby nodes
                        nodes.forEach(otherNode => {
                            if (node === otherNode) return;
                            const dx = node.x - otherNode.x;
                            const dy = node.y - otherNode.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const maxDist = 120; // Max distance for lines
                            if (dist < maxDist) {
                                lines.push({
                                    start: node,
                                    end: otherNode,
                                    opacity: (1 - dist / maxDist) * 0.3,
                                });
                            }
                        });
                    });

                    drawNodes(ctx, nodes, lines);
                    animationFrameId.current = requestAnimationFrame(animate);
                };

                const handleResize = () => resizeCanvas(canvas, ctx);
                window.addEventListener('resize', handleResize);

                animationFrameId.current = requestAnimationFrame(animate);

                return () => {
                    cancelAnimationFrame(animationFrameId.current);
                    window.removeEventListener('resize', handleResize);
                };
            }, [resizeCanvas, drawNodes]);

            return (
                <canvas
                    ref={canvasRef}
                    className="absolute inset-0 z-0 opacity-50"
                    style={{ pointerEvents: 'none' }}
                ></canvas>
            );
        };

        // Main App Component
        function App() {
            // State for inputs and outputs
            const [inputText, setInputText] = useState(
                'The aforementioned document elucidates the intricate details of the ongoing investigation, highlighting the pivotal role of forensic analysis in discerning the perpetrator.'
            );
            const [outputText, setOutputText] = useState('');

            // State for parameters
            const [replaceProb, setReplaceProb] = useState(13);
            const [semThreshold, setSemThreshold] = useState(0.85);
            const [freqRatio, setFreqRatio] = useState(10);
            const [randomSeed, setRandomSeed] = useState(42);

            // State for app status
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            
            // State for Gradio client - REMOVED
            // const [gradioClient, setGradioClient] = useState(null);
            // const [clientLoading, setClientLoading] = useState(true);

            // Effect to load and connect the Gradio client - REMOVED
            /*
            useEffect(() => {
                let cancelled = false;

                const loadClient = async () => {
                    try {
                        // Dynamically import the Gradio client ES module
                        // We use a specific version for stability, but you can use @latest
                        const module = await import('https://cdn.jsdelivr.net/npm/@gradio/client@0.14.0/dist/index.js');
                        const Client = module.Client;
                        
                        // Connect to the public Hugging Face Space
                        const app = await Client.connect("Dedeep007/aicloak");
                        
                        if (!cancelled) {
                            console.log("Gradio client connected successfully.");
                            setGradioClient(app);
                        }
                    } catch (err) {
                        console.error("Failed to load or connect Gradio client:", err);
                        if (!cancelled) {
                            setError(`Failed to load AI client: ${err.message}`);
                        }
                    } finally {
                        if (!cancelled) {
                            setClientLoading(false);
                        }
                    }
                };

                loadClient();

                return () => { 
                    cancelled = true; 
                    // You could add client disconnect logic here if needed
                };
            }, []); // Empty dependency array so it runs only once
            */

            // Handle the "Humanize" button click
            const handleHumanize = async () => {
                // Gradio client check - REMOVED
                /*
...
                */

                setIsLoading(true);
                setError(null);
                setOutputText('');

                // MODIFIED: This is the correct endpoint for submitting the job
                const postUrl = 'https://dedeep007-aicloak.hf.space/gradio_api/call/run_humanizer';

                try {
                    // MODIFIED: This is the payload structure the /call/ endpoint expects
                    const postPayload = {
                        data: [
                            inputText,
                            Number(replaceProb),
                            Number(semThreshold),
                            Number(freqRatio),
                            String(randomSeed) // API expects a string for the seed
                        ]
                    };

                    // JSON-RPC wrapper - REMOVED
                    /*
                    const jsonRpcPayload = {
...
                    };
                    */

                    // REPLACED: Switched to the new two-step fetch logic
                    
                    // Step 1: POST to submit the job
                    const postResponse = await fetch(postUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postPayload)
                    });

                    if (!postResponse.ok) {
                        const errorText = await postResponse.text();
                        // Check if the error is 404, which was the original problem
                        if(postResponse.status === 404) {
                             throw new Error(`HTTP error (POST)! status: 404. The API endpoint seems to be incorrect or down.`);
                        }
                        throw new Error(`HTTP error (POST)! status: ${postResponse.status}, message: ${errorText}`);
                    }

                    const postResult = await postResponse.json();
                    const eventId = postResult.event_id;

                    if (!eventId) {
                        throw new Error("Could not get a valid event ID from the server.");
                    }

                    // Step 2: GET to stream the result
                    const getUrl = `https://dedeep007-aicloak.hf.space/gradio_api/call/run_humanizer/${eventId}`;
                    
                    // We fetch from the GET endpoint. The browser will wait until the stream completes.
                    const getResponse = await fetch(getUrl, {
                        method: 'GET',
                        headers: { 'Accept': 'text/event-stream' }
                    });

                    if (!getResponse.ok) {
                        const errorText = await getResponse.text();
                        throw new Error(`HTTP error (GET)! status: ${getResponse.status}, message: ${errorText}`);
                    }

                    // Read the entire event stream as text
                    const streamText = await getResponse.text();

                    // Parse the event stream to find the completion message
                    const lines = streamText.trim().split('\n');
                    const completedLine = lines.find(line => line.includes('"msg": "process_completed"'));
                    
                    if (!completedLine) {
                        // Check for a failure message
                        const failedLine = lines.find(line => line.includes('"msg": "process_failed"'));
                        if (failedLine) {
                            const errorJson = JSON.parse(failedLine.substring('data: '.length));
                            throw new Error(`AI processing failed: ${errorJson.output?.error || 'Unknown error'}`);
                        }
                        console.error("Stream response (no completion):", streamText);
                        throw new Error("Stream did not complete or returned an unexpected response.");
                    }

                    // Extract the JSON string from the "data: " prefix
                    const jsonString = completedLine.substring('data: '.length);
                    const result = JSON.parse(jsonString);

                    // Extract the final output from the complex result object
                    if (result.output && result.output.data && typeof result.output.data[0] === 'string') {
                        setOutputText(result.output.data[0]);
                    } else {
                        console.error("Unexpected data structure in completed stream:", result);
                        throw new Error("Unexpected data structure in completed stream.");
                    }

                } catch (err) {
                    console.error('Error during humanization:', err);
                    setError(`An error occurred: ${err.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            // Helper to determine button text
            const getButtonText = () => {
                // MODIFIED: Removed clientLoading check
                // if (clientLoading) return "Loading AI Client...";
                if (isLoading) return "Humanizing...";
                return "âœ¨ Humanize Text";
            };

            return (
                <div className="relative min-h-screen w-full text-gray-100 flex items-center justify-center p-4 overflow-hidden">
                    <NodalBackground /> {/* Nodal background component */}

                    <div className="relative z-10 bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-6xl">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl md:text-5xl font-extrabold text-purple-600 pb-2 drop-shadow-lg">
                                ðŸ§  NeuroSoul
                            </h1>
                            <p className="text-lg text-gray-400">
                                Humanize your text with AI
                            </p>
                        </div>

                        {/* Main Content: Input, Config, Output */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                            {/* Left Column: Input + Config */}
                            <div className="space-y-6">
                                {/* Input Text */}
                                <div>
                                    <label
                                        htmlFor="input-text"
                                        className="block text-xl font-semibold mb-3 text-gray-200"
                                    >
                                        Your Text
                                    </label>
                                    <textarea
                                        id="input-text"
                                        rows="10"
                                        className="w-full bg-gray-700 border-gray-600 rounded-lg p-4 text-gray-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-inner"
                                        placeholder="Enter text to humanize..."
                                        value={inputText}
                                        onChange={(e) => setInputText(e.target.value)}
                                    ></textarea>
                                </div>

                                {/* Configuration */}
                                <div>
                                    <h3 className="text-xl font-semibold mb-4 text-gray-200">
                                        Configuration
                                    </h3>
                                    <div className="space-y-5 bg-gray-900/50 p-5 rounded-lg">
                                        <ParameterSlider
                                            label="Replace Probability"
                                            id="replace-prob"
                                            min="0"
                                            max="100"
                                            step="1"
                                            value={replaceProb}
                                            onChange={(e) => setReplaceProb(Number(e.target.value))}
                                            displayValue={`${replaceProb}%`}
                                            description="How many words might be replaced. Recommended: 11-15%"
                                        />
                                        <ParameterSlider
                                            label="Semantic Threshold"
                                            id="sem-threshold"
                                            min="0"
                                            max="1"
                                            step="0.01"
                                            value={semThreshold}
                                            onChange={(e) => setSemThreshold(Number(e.target.value))}
                                            displayValue={semThreshold.toFixed(2)}
                                            description="How similar the new word should be to the original. Recommended: 0.8-0.9"
                                        />
                                        <ParameterSlider
                                            label="Frequency Ratio"
                                            id="freq-ratio"
                                            min="0"
                                            max="100"
                                            step="1"
                                            value={freqRatio}
                                            onChange={(e) => setFreqRatio(Number(e.target.value))}
                                            displayValue={`${freqRatio}%`}
                                            description="Similar word frequency vs. original. Higher % is safer, lower % is creative. Recommended: 5-10%"
                                        />
                                        <div>
                                            <label
                                                htmlFor="random-seed"
                                                className="block text-sm font-medium text-gray-300 mb-2"
                                            >
                                                Random Seed
                                            </label>
                                            <input
                                                type="number"
                                                id="random-seed"
                                                value={randomSeed}
                                                onChange={(e) => setRandomSeed(Number(e.target.value))}
                                                className="w-full bg-gray-700 border-gray-600 rounded-lg p-2.5 text-gray-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-inner"
                                            />
                                            <p className="text-xs text-gray-400 mt-1.5">
                                                Seed for randomization. Change for different results.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Right Column: Output */}
                            <div className="flex flex-col">
                                <label
                                    htmlFor="output-text"
                                    className="block text-xl font-semibold mb-3 text-gray-200"
                                >
                                    Humanized Output
                                </label>
                                <textarea
                                    id="output-text"
                                    rows="10"
                                    className="w-full h-full flex-grow bg-gray-700 border-gray-600 rounded-lg p-4 text-gray-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-inner"
                                    placeholder="Your humanized text will appear here..."
                                    value={outputText}
                                    readOnly
                                ></textarea>
                            </div>
                        </div>

                        {/* Footer: Button and Status */}
                        <div className="mt-8">
                            <button
                                onClick={handleHumanize}
                                // MODIFIED: Removed clientLoading from disabled check
                                disabled={isLoading || !inputText}
                                className={`w-full max-w-md mx-auto flex items-center justify-center py-3 px-6 rounded-lg font-semibold text-lg text-white bg-purple-600 hover:bg-purple-700 shadow-lg transform hover:scale-105 transition-transform duration-300 ease-in-out ${isLoading || !inputText ? 'opacity-50 cursor-wait hover:scale-100' : ''}`}
                            >
                                {getButtonText()}
                            </button>
                            {error && (
                                <p className="text-red-400 text-center mt-4 text-sm">{error}</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Mount the React app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
